<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movie List</title>
  <style>
    ul {
      list-style-type: square;
      font-family: Arial, sans-serif;
      font-size: 1.1rem;
    }

    li {
      margin: 6px 0;
      padding: 4px 8px;
    }

    .favorite {
      background-color: #fce4ec;      
      color: #c2185b;                 
      font-weight: bold;
      border-left: 6px solid #c2185b; 
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>My Favorite Movies</h2>
  <ul>
    <li>Inception</li>
    <li>Interstellar</li>
    <li class="favorite">The Dark Knight</li> 
    <li>Avengers: Endgame</li>
    <li>Shutter Island</li>
  </ul>
</body>
</html>
