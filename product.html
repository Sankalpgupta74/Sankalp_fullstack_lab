<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Product Card</title>
  <style>
    :root {
      --bg: #f7f7fb;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --brand: #2563eb;
      --brand-press: #1e40af;
      --border: #e5e7eb;
      --shadow: 0 4px 14px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 2rem; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center;
    }

    .product-card {
      width: 100%;
      max-width: 360px; /* responsive width */
      background: var(--card-bg);
      border: 1px solid var(--border); /* border */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow); /* box-shadow */
      transition: transform .2s ease, box-shadow .2s ease;
      margin: 1rem; /* margin around the card */
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 30px rgba(0,0,0,.12);
    }

    .product-media {
      aspect-ratio: 4 / 3;
      width: 100%;
      display: block;
      object-fit: cover;
      background: #e5e7eb;
    }

    .product-body { padding: 1rem 1.25rem; /* padding inside the card */ }

    .product-title {
      font-size: 1.05rem;
      font-weight: 700;
      line-height: 1.3;
      margin: 0 0 .5rem 0;
    }

    .product-desc {
      font-size: .95rem;
      color: var(--muted);
      margin: 0 0 1rem 0;
    }

    .product-meta {
      display: flex; align-items: center; justify-content: space-between;
      gap: .75rem; flex-wrap: wrap;
    }

    .price {
      font-size: 1.1rem; font-weight: 800;
    }

    .btn {
      appearance: none; border: 1px solid transparent; cursor: pointer;
      padding: .7rem 1rem; /* padding on the button */
      border-radius: 999px;
      font-weight: 700; font-size: .95rem;
      background: var(--brand); color: #fff;
      transition: transform .15s ease, background .15s ease, box-shadow .15s ease;
      box-shadow: 0 6px 12px rgba(37,99,235,.25);
      text-decoration: none; display: inline-flex; align-items: center; gap: .5rem;
    }
    .btn:active { transform: translateY(1px); }
    .btn:hover { background: var(--brand-press); }

    .badge {
      font-size: .75rem; font-weight: 700; letter-spacing: .02em;
      color: #047857; background: #ecfdf5; border: 1px solid #a7f3d0;
      padding: .25rem .5rem; border-radius: 999px;
    }

    /* Small-screen tweaks */
    @media (max-width: 380px) {
      .product-body { padding: .9rem 1rem; }
      .product-title { font-size: 1rem; }
      .product-desc { font-size: .9rem; }
      .price { font-size: 1rem; }
      .btn { padding: .6rem .9rem; font-size: .9rem; }
    }
  </style>
</head>
<body>
  <article class="product-card" role="region" aria-label="Product card">
    <img
      class="product-media"
      src="https://picsum.photos/seed/headphones/800/600"
      alt="Wireless noise‑canceling headphones in black"
      loading="lazy"
    />
    <div class="product-body">
      <h2 class="product-title">Nimbus X1 Wireless Headphones</h2>
      <p class="product-desc">Up to 40h battery, ANC, quick-charge USB‑C. Plush ear cushions for all‑day comfort.</p>
      <div class="product-meta">
        <span class="price">₹3,999</span>
        <a class="btn" href="#" aria-label="Buy Nimbus X1 now">
          <!-- simple cart icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 3h2l2.4 12.3A2 2 0 0 0 9.37 17h7.51a2 2 0 0 0 1.96-1.64L20 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9" cy="21" r="1" fill="currentColor"/>
            <circle cx="18" cy="21" r="1" fill="currentColor"/>
          </svg>
          Buy Now
        </a>
      </div>
      <div style="margin-top:.75rem; display:flex; gap:.5rem; align-items:center; flex-wrap:wrap;">
        <span class="badge">Free Delivery</span>
        <span class="badge" style="color:#b45309; background:#fffbeb; border-color:#fcd34d;">-20% Today</span>
      </div>
    </div>
  </article>
</body>
</html>
