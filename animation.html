<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Animation – Astronaut & Rocket (Pure CSS Keyframes)</title>
  <style>
    :root{
      --sky1:#0b1023; 
      --sky2:#080b18;
      --sky3:#0e1a3a;
      --purple:#7a5cff;
      --accent:#39c3ff;
      --planet:#3d2b5a;
      --planet-ring:#9ea1ff44;
      --white:#ffffff;
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}

    
    .space{
      position:relative;
      height:100vh;
      overflow:hidden;
      background: radial-gradient(1200px 800px at 70% 20%, #101844 0%, transparent 60%),
                  radial-gradient(800px 600px at 20% 80%, #111e5a 0%, transparent 60%),
                  linear-gradient(180deg, var(--sky1), var(--sky2) 55%, var(--sky3));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--white);
    }
    .stars{position:absolute;inset:0;pointer-events:none}
    .star{position:absolute;width:2px;height:2px;background:rgba(255,255,255,.9);border-radius:50%;
      animation: twinkle 2.5s infinite ease-in-out;opacity:.8}
    .star:nth-child(3n){width:1px;height:1px;opacity:.6;animation-duration:3.2s}
    .star:nth-child(5n){width:3px;height:3px;opacity:.9;filter:drop-shadow(0 0 4px #fff)}
    @keyframes twinkle{0%,100%{transform:scale(.6);opacity:.5}50%{transform:scale(1.2);opacity:1}}

    .planet{
      position:absolute;left:-120px;bottom:-120px;width:420px;height:420px;border-radius:50%;
      background: radial-gradient(circle at 35% 35%, #6c4de0 0%, #3f2f72 45%, #2b1f4b 70%, #1b1433 92%);
      box-shadow: 0 -20px 60px 20px rgba(122,92,255,.25) inset,
                  0 0 120px 0 rgba(122,92,255,.18);
      transform:rotate(-15deg);
      animation: planetGlow 6s ease-in-out infinite;
    }
    .planet:after{ 
      content:"";position:absolute;inset:auto;left:-40px;top:160px;width:520px;height:160px;border-radius:50%;
      border: 14px solid var(--planet-ring);
      transform: rotate(-12deg);
      filter: blur(.2px); backdrop-filter: blur(1px);
    }
    @keyframes planetGlow{0%,100%{box-shadow:0 -18px 54px 18px rgba(122,92,255,.22) inset,0 0 110px rgba(122,92,255,.16)}50%{box-shadow:0 -24px 70px 22px rgba(122,92,255,.30) inset,0 0 140px rgba(122,92,255,.24)}}

    
    .rocket{
      position:absolute;left:-120px;bottom:-160px;width:200px;aspect-ratio:1/3; /* tall */
      animation: launch 12s linear infinite;
      transform-origin:center;
    }
    @keyframes launch{
      0%{transform: translate(-10vw, 20vh) rotate(12deg) scale(.9)}
      30%{transform: translate(14vw, -10vh) rotate(18deg) scale(1)}
      60%{transform: translate(45vw, -40vh) rotate(24deg) scale(1.05)}
      100%{transform: translate(110vw, -90vh) rotate(28deg) scale(1.1)}
    }

    
    .flame{transform-origin:50% 0%; animation: flame 220ms infinite ease-in-out}
    @keyframes flame{0%,100%{transform:scaleY(.85)}50%{transform:scaleY(1.15)}}

  
    .astronaut{
      position:absolute;right:8vw;top:18vh;width:180px;aspect-ratio:1/1;
      animation: float 7s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translateY(-8px) rotate(-6deg)}50%{transform:translateY(8px) rotate(6deg)}}

    
    .comet{position:absolute;right:-10vw;top:10vh;width:14px;height:14px;border-radius:50%;background:#fff;
      box-shadow:-40px 0 6px 1px rgba(255,255,255,.35), -90px 0 2px 0 rgba(255,255,255,.2);
      filter: drop-shadow(0 0 6px #fff);
      animation: comet 8s linear infinite;
    }
    @keyframes comet{0%{transform:translateX(0) translateY(0)}100%{transform:translateX(-120vw) translateY(18vh)}}

    .title{position:absolute;top:6vh;left:50%;transform:translateX(-50%);
      letter-spacing:.08em;text-align:center}
    .title h1{margin:0 0 .4rem;font-weight:800;font-size:clamp(28px, 5vw, 56px);text-transform:uppercase}
    .title p{margin:0;font-size:clamp(12px,1.7vw,18px);opacity:.8}

    /* CTA */
    .panel{position:absolute;right:2rem;bottom:2rem;background:rgba(255,255,255,.06);
      backdrop-filter: blur(6px);padding:1rem 1.25rem;border-radius:20px;border:1px solid rgba(255,255,255,.12)}
    .panel code{color:#e6e6ff}

   
  </style>
</head>
<body>
  <main class="space" aria-label="Animated space scene">
    <div class="title">
      <h1>Space Voyage</h1>
      <p>Rocket launch, floating astronaut, twinkling stars – pure CSS keyframes ✨</p>
    </div>

    <div class="stars" aria-hidden="true">
      <span class="star" style="left:6vw; top:8vh"></span>
      <span class="star" style="left:14vw; top:22vh"></span>
      <span class="star" style="left:28vw; top:16vh"></span>
      <span class="star" style="left:35vw; top:6vh"></span>
      <span class="star" style="left:48vw; top:18vh"></span>
      <span class="star" style="left:56vw; top:10vh"></span>
      <span class="star" style="left:66vw; top:14vh"></span>
      <span class="star" style="left:76vw; top:20vh"></span>
      <span class="star" style="left:86vw; top:12vh"></span>
      <span class="star" style="left:92vw; top:24vh"></span>
      <span class="star" style="left:10vw; top:36vh"></span>
      <span class="star" style="left:20vw; top:40vh"></span>
      <span class="star" style="left:30vw; top:32vh"></span>
      <span class="star" style="left:42vw; top:38vh"></span>
      <span class="star" style="left:54vw; top:36vh"></span>
      <span class="star" style="left:64vw; top:44vh"></span>
      <span class="star" style="left:74vw; top:36vh"></span>
      <span class="star" style="left:84vw; top:42vh"></span>
      <span class="star" style="left:94vw; top:34vh"></span>
      <span class="star" style="left:8vw; top:64vh"></span>
      <span class="star" style="left:16vw; top:72vh"></span>
      <span class="star" style="left:26vw; top:60vh"></span>
      <span class="star" style="left:36vw; top:74vh"></span>
      <span class="star" style="left:46vw; top:66vh"></span>
      <span class="star" style="left:58vw; top:70vh"></span>
      <span class="star" style="left:68vw; top:64vh"></span>
      <span class="star" style="left:78vw; top:72vh"></span>
      <span class="star" style="left:88vw; top:68vh"></span>
      <span class="star" style="left:96vw; top:78vh"></span>
      <span class="star" style="left:12vw; top:88vh"></span>
      <span class="star" style="left:24vw; top:90vh"></span>
      <span class="star" style="left:40vw; top:86vh"></span>
      <span class="star" style="left:52vw; top:90vh"></span>
      <span class="star" style="left:66vw; top:86vh"></span>
      <span class="star" style="left:80vw; top:90vh"></span>
      <span class="star" style="left:92vw; top:86vh"></span>
    </div>

    <div class="planet" aria-hidden="true"></div>

    <svg class="rocket" viewBox="0 0 120 360" aria-label="Rocket">
      <defs>
        <linearGradient id="body" x1="0" x2="0" y1="0" y2="1">
          <stop offset="0%" stop-color="#e6e9ff"/>
          <stop offset="100%" stop-color="#b6b9ff"/>
        </linearGradient>
        <linearGradient id="red" x1="0" x2="1">
          <stop offset="0%" stop-color="#ff4d6d"/>
          <stop offset="100%" stop-color="#ff6b6b"/>
        </linearGradient>
        <radialGradient id="windowGrad" cx="50%" cy="50%" r="60%">
          <stop offset="0%" stop-color="#bfe9ff"/>
          <stop offset="100%" stop-color="#4dc0ff"/>
        </radialGradient>
        <radialGradient id="flameGrad" cx="50%" cy="0%" r="100%">
          <stop offset="0%" stop-color="#fff48f"/>
          <stop offset="60%" stop-color="#ffb84d"/>
          <stop offset="100%" stop-color="#ff6b00"/>
        </radialGradient>
      </defs>

      <!-- fins -->
      <path d="M15 220 C-20 260, -10 320, 30 330 L30 240 Z" fill="url(#red)"/>
      <path d="M105 220 C140 260, 130 320, 90 330 L90 240 Z" fill="url(#red)"/>

      <!-- main body -->
      <rect x="30" y="60" width="60" height="190" rx="28" fill="url(#body)" stroke="#9aa0ff"/>
      <path d="M60 10 C86 28, 96 54, 90 60 L30 60 C24 54, 34 28, 60 10 Z" fill="url(#body)" stroke="#9aa0ff"/>

      <!-- window -->
      <circle cx="60" cy="130" r="16" fill="url(#windowGrad)" stroke="#6da9ff"/>

      <!-- stripes -->
      <rect x="30" y="190" width="60" height="12" fill="url(#red)"/>

      <!-- engine nozzle -->
      <rect x="46" y="250" width="28" height="24" rx="6" fill="#c8caff" stroke="#9aa0ff"/>

      <!-- flame (animated) -->
      <g class="flame">
        <ellipse cx="60" cy="294" rx="10" ry="28" fill="url(#flameGrad)"/>
        <ellipse cx="60" cy="306" rx="6" ry="18" fill="#ffd966"/>
      </g>
    </svg>

    <!-- Astronaut image (inline SVG) -->
    <svg class="astronaut" viewBox="0 0 200 200" aria-label="Astronaut">
      <defs>
        <radialGradient id="visor" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="#9be4ff"/>
          <stop offset="100%" stop-color="#2a4a80"/>
        </radialGradient>
      </defs>
      <!-- body -->
      <circle cx="100" cy="60" r="34" fill="#e9ecff" stroke="#b6b9ff"/>
      <rect x="64" y="92" width="72" height="74" rx="16" fill="#e9ecff" stroke="#b6b9ff"/>
      <rect x="86" y="118" width="28" height="24" rx="6" fill="#cbd0ff"/>
      <!-- arms -->
      <rect x="34" y="110" width="36" height="16" rx="8" fill="#e9ecff" stroke="#b6b9ff"/>
      <rect x="130" y="110" width="36" height="16" rx="8" fill="#e9ecff" stroke="#b6b9ff"/>
      <!-- legs -->
      <rect x="78" y="168" width="16" height="22" rx="6" fill="#e9ecff" stroke="#b6b9ff"/>
      <rect x="106" y="168" width="16" height="22" rx="6" fill="#e9ecff" stroke="#b6b9ff"/>
      <!-- visor -->
      <ellipse cx="100" cy="60" rx="22" ry="18" fill="url(#visor)"/>
      <!-- tether -->
      <path d="M40 140 C-20 120, 0 60, 80 80" fill="none" stroke="#8aa1ff" stroke-width="4" stroke-linecap="round"/>
    </svg>

    <!-- Comet -->
    <div class="comet" aria-hidden="true"></div>

    <!-- Subtle instructions -->
    <div class="panel">
      <div><strong>Tip:</strong> Swap the inline SVGs with your own PNG/JPGs if you like.</div>
      <div>Change speed: edit <code>@keyframes launch</code> & <code>@keyframes float</code>.</div>
    </div>
  </main>
</body>
</html>
